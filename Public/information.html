<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人资料</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/require.js" data-main="js/information_main" defer async="true"></script>
</head>
<body>
    <div class="headerBar">
        <!-- 顶部导航 -->
        <div class="topBar">
            <div class="comWidth">
                <div class="leftArea">
                    欢迎来广工二手书网！ &nbsp;
                    <a href="login.html">登录</a>
                    <a href="register.html">免费注册</a>
                </div>
                <div class="rightArea">
                    <ul>
                        <li><a href=""><i class="shopCar"></i>购物车</a></li>
                        <li><a href="">收藏夹</a></li>
                        <li><a href="">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 搜索栏 -->
        <div class="logoBar comWidth">
            <div class="logo fl">
                <a href=""><img src="images/logo.png" alt="广工二手书网"></a>
            </div>
            <div class="searchBox fl">
                <form action="">
                    <input type="text" class="search_text">
                    <input type="button" class="search_btn" value="搜索">
                    <a href="" class="senior-search">高级搜索</a>
                </form>
            </div>
            <div class="qrcode fr">
                <a href=""><img src="images/erweima.png" alt=""></a>
            </div>
        </div>
        <!-- 页面导航 -->
        <div class="nav_top">
            <div class="comWidth">
                <ul>
                    <li class="all"><span>全部商品分类</span><i></i></li>
                    <li><a href="">首页</a></li>
                    <li><a href="">书店区</a></li>
                    <li><a href="">资讯</a></li>
                    <li><a href="">社区</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content comWidth">
        <!--导航-->
        <div class="breadcrumb">
            <a href="">广工图书网</a>
            <span>></span>
            <a href="">个人中心</a>
        </div>
        <div class="main_frame fl">
            <div class="my_left fl">
                <h3 class="my_left_title">我的交易</h3>
                <ul class="my_left_content">
                    <li><a href="">我的订单</a></li>
                    <li><a href="">我的收藏</a></li>
                </ul>
                <h3 class="my_left_title">个人信息</h3>
                <ul class="my_left_content">
                    <li><a href="">个人档案</a></li>
                    <li><a href="">站内信</a></li>
                </ul>
            </div>
            <div class="my_right fl">
                <div class="per_mes">
                    <form action="">
                        <h3><span class="f_l">个人资料</span><span class="f_l2">必填项</span></h3>
                        <div class="fill_info">
                            <label class="info_name">用户名：</label>
                            <div class="info_box">
                                <input type="text" name="per_name" id="per_name">
                                 <span id="per_name_ok" class="ok" style="display: none"></span>
                                 <span id="per_name_wrong" class="warm"> <span class="icon"></span> </span>
                            </div>
                        </div>
                        <div class="fill_info">
                            <label class="info_name">校区名：</label>
                            <div class="info_box">
                                <select name="per_area" id="per_area">
                                    <option value=""></option>
                                    <option value="大学城">大学城</option>
                                    <option value="东风路">东风路</option>
                                    <option value="龙洞">龙洞</option>
                                </select>
                                <span id="per_area_wrong" class="warm"> <span class="icon"></span> </span>
                            </div>
                        </div>
                        <div class="fill_info">
                            <label class="info_name">手机：</label>
                            <div class="info_box">
                                <input type="text" name="per_mobile" id="per_mobile">
                                <span id="per_mobile_ok" class="ok" style="display: none"></span>
                                <span id="per_mobile_wrong" class="warm"> <span class="icon"></span> </span>
                            </div>
                        </div>
                        <h3 class=" other"><span class="f_l">其他联系方式</span><span class="f_l2">选填项</span></h3>
                        <div class="fill_info">
                            <label class="info_name">QQ：</label>
                            <div class="info_box">
                                <input type="text" name="per_QQ" id="per_QQ">
                                <span id="per_QQ_ok" class="ok" style="display: none"></span>
                                <span id="per_QQ_wrong" class="warm"> <span class="icon"></span> </span>
                            </div>
                        </div>
                        <div class="fill_info">
                            <label class="info_name">电子邮箱：</label>
                            <div class="info_box">
                                <input type="text" name="per_email" id="per_email">
                                <span id="per_email_ok" class="ok" style="display: none"></span>
                                <span id="per_email_wrong" class="warm"> <span class="icon"></span> </span>
                            </div>
                        </div>
                        <div class="fill_info">
                            <label class="info_name">微信：</label>
                            <div class="info_box">
                                <input type="text" name="per_weixin" id="per_weixin">
                                <span id="per_weixin_ok" class="ok" style="display: none"></span>
                                <span id="per_weixin_wrong" class="warm"> <span class="icon"></span> </span>
                            </div>
                        </div>
                        <div class="fill_info">
                            <label class="info_name">地址：</label>
                            <textarea name="per_address" id="per_address" cols="40" rows="4"></textarea>
                        </div>
                        <div class="fill_info">
                            <div class="info_box goods_submit">
                                <input type="submit" class="a_service_confirm" id="goods_submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
